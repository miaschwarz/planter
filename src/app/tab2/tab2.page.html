<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Plants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar 
        placeholder="Search"
        [(ngModel)]="searchTerm"
        showCancelButton="always" 
        animated>
    </ion-searchbar>

        <ion-list>
          <ion-item href="plants/{{plant.fragment}}" *ngFor="let plant of plantsService.getPlants() | filter:searchTerm">
            <ion-button style="color:grey" fill="clear">{{plant.name}}</ion-button>
          </ion-item>
        </ion-list>
    

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
